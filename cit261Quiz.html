<!DOCTYPE html>
<html lang="en">
    <head>

        <title>CIT 261 Final Project</title>
        <link href="styles/styles.css" rel="stylesheet" type="text/css"/>
        <meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script src="jquery.js"></script>
        <script src="controller.js"></script>
        <script>
            function clickCounter() {
                if (typeof (Storage) !== "undefined") {
                    if (localStorage.clickcount) {
                        localStorage.clickcount = Number(localStorage.clickcount) + 1;
                    } else {
                        localStorage.clickcount = 1;
                    }
                    document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s) in this session.";
                } else {
                    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
                }
            }
        </script>
    </head>
    <body>

        <div id="topbar">HTML5/CSS Quiz</div>
        <div class="spacer"></div>

        <div id="navContent">

            <div id="game1"></div>
            <div id="game2"></div>
            <div id="result"></div>
        </div>
        <h2>Stress Relief Button While Taking the Quiz!</h2>
        <p><button onclick="clickCounter()" type="button">Click me!</button></p>
    </body>
</html>
